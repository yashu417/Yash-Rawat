<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>ALL NEW IPHONE 14</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/icons8-apple-logo.svg" alt="logo" height="30">
            <h4 class="logo">Apple</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-links" href="#">specs</a></li>
                <li><a class="nav-links" href="#">products</a></li>
                <li><a class="nav-links" href="#">contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart-svgrepo-com.svg" alt="cart" height="20">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <div class="head-main"><h1><b>IPhone for the future</b></h1></div>
                    <p>
                        The all new IPhone 14 Line up takes you to the new generation.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">IPHONE 14</button>
                    <button class="cta-select">IPHONE 14 MAX</button>
                    <button class="cta-select">IPHONE 14 PRO</button>
                    <button class="cta-select">IPHONE 14 PRO MAX</button>
                    <br\>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img class="iphone" src="./img/iPhone-13-PNG-Transparent.png" alt="iphone">
            </div>
        </section>
    </main>

</html>
